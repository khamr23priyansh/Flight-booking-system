    <script>
        // Class Selection Toggle
        document.querySelectorAll('.class-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.class-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('flightSearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const departure = document.getElementById('departure').value;
            const arrival = document.getElementById('arrival').value;
            const date = document.getElementById('departure-date').value;
            const passengers = document.getElementById('passengers').value;
            const flightClass = document.querySelector('.class-btn.active').dataset.class;

            const economyFlights = [
                {
                    id: 'AW001',

                    logo: 'https://example.com/global-express-logo.png',
                    departureTime: '02:30 PM',
                    arrivalTime: '06:00 PM',
                    price: 300 * passengers
                }
            ];

                {
                    id: 'BW001',
                    airline: 'Luxury Air',

                    price: 900 * passengers
                }
            ];

            const flights = flightClass === 'economy' ? economyFlights : businessFlights;

            const flightResults = document.getElementById('flightResults');
            flightResults.innerHTML = ''; // Clear previous results
            flightResults.style.display = 'block';

            flights.forEach(flight => {
                const flightCard = document.createElement('div');
                flightCard.classList.add('flight-card');
                flightCard.innerHTML = `
                    <div class="flight-details">
                        <img src="${flight.logo}" alt="${flight.airline} Logo" class="flight-logo">
                        <div class="flight-info">
                            <h3>${flight.airline} - ${flight.id}</h3>
                            <p>${departure} to ${arrival}</p>
                            <p>Departure: ${flight.departureTime} | Arrival: ${flight.arrivalTime}</p>
                        </div>
                    </div>
                    <div class="flight-price">
                        <h4>$${flight.price}</h4>
                        <button class="book-flight-btn" onclick="bookFlight('${flight.id}', ${flight.price}, '${flightClass}')">Book Flight</button>
                    </div>
                `;
                flightResults.appendChild(flightCard);
            });
        });

        function bookFlight(flightId, price, flightClass) {
            // Redirect to payment page with flight details
            window.location.href = `6[1].php?flightId=${flightId}&price=${price}&class=${flightClass}`;
